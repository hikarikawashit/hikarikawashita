<!DOCTYPE html>
<html>
    <head>
        <title> Case</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script> 
            var tinta=window.prompt("Digite cor");
            switch(tinta){
                case 'Amarelo':
                document.write("Irei pinta de amarelo");
                break;
                case 'Azul':
                document.write("Irei pinta de azul");
                break;
                case 'Vermelho':
                document.write("Irei pinta de vermelho");
                break;
                Default:
                document.write("nao irei pintar");
                break;}
                

        </script>

    </body>
                
</html>
